swarm:
  datasources:
    data-sources:
      SearchpeDS:
        jndi-name: java:jboss/datasources/SearchpeDS
        driver-name: h2
        connection-url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        user-name: sa
        password: sa
searchpe:
  scheduler:
    enabled: true
    time: "00:00:00"
    timeZone: "America/Lima"
    intervalDuration: 3600000
    deleteIncompleteVersions: true
    workingDirectory: "Working directory"
    maxNumberOfVersions: 2
    sunat:
      zipURL: "https://raw.githubusercontent.com/searchpe/searchpe/master/padron_reducido_ruc.zip"
