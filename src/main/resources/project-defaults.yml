swarm:
  datasources:
    data-sources:
      searchpe:
        jndi-name: java:jboss/datasources/SearchpeDS
        driver-name: h2
        driver-class: org.h2.Driver
        connection-url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        user-name: sa
        password: sa
searchpe:
  hibernate:
    show-sql: false
    format-sql: true
  storage:
    orm:
      javax:
        persistence:
          jdbc:
            user: sa
            password: sa
            url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
            driver: org.h2.Driver
  scheduler:
    enabled: true
    time: "12:33:00"
    timeZone: "America/Lima"
    intervalDuration: 60000
    workingDirectory: "Working directory"
    maxVersions: 2
    sunatZipURL: "https://raw.githubusercontent.com/searchpe/searchpe/master/padron_reducido_ruc.zip"
