---
project:
  stage: postgresql
swarm:
  bind:
    address: "0.0.0.0"
  port:
    offset: 0
  datasources:
    data-sources:
      SearchpeDS:
        driver-name: postgresql
        user-name: searchpe
        password: searchpe
        connection-url: jdbc:postgresql://localhost:5432/searchpe
searchpe:
  scheduler:
    enabled: true
    time: "00:00:00"
    timeZone: "America/Lima"
    intervalDuration: 86400000
    workingDirectory: "searchpe_tmp"
    maxVersions: 1
