---
project:
  stage: production-postgresql
swarm:
  datasources:
    data-sources:
      SearchpeDS:
        driver-name: postgresql
        user-name: searchpe
        password: searchpe
        connection-url: jdbc:postgresql://searchpe-db:5432/searchpe
searchpe:
  scheduler:
    enabled: true
    time: "00:00:00"
    timeZone: "America/Lima"
    intervalDuration: 86400000
    workingDirectory: "searchpe_working_directory"
    maxVersions: 1
    sunatZipURL: "http://www2.sunat.gob.pe/padron_reducido_ruc.zip"
---
project:
  stage: production-mysql
swarm:
  datasources:
    data-sources:
      SearchpeDS:
        driver-name: mysql
        user-name: searchpe
        password: searchpe
        connection-url: jdbc:mysql://searchpe-db:3306/searchpe?useSSL=false
searchpe:
  scheduler:
    enabled: true
    time: "00:00:00"
    timeZone: "America/Lima"
    intervalDuration: 86400000
    workingDirectory: "searchpe_working_directory"
    maxVersions: 1
    sunatZipURL: "http://www2.sunat.gob.pe/padron_reducido_ruc.zip"
---
project:
  stage: production-oracle
swarm:
  datasources:
    data-sources:
      SearchpeDS:
        driver-name: oracle
        user-name: searchpe
        password: searchpe
        connection-url: jdbc:postgresql://searchpe-db:1521/searchpe
    jdbc-drivers:
      oracle:
        driver-class-name: oracle.jdbc.driver.OracleDriver
        xa-datasource-class-name: oracle.jdbc.xa.client.OracleXADataSource
        driver-module-name: com.oracle
searchpe:
  scheduler:
    enabled: true
    time: "00:00:00"
    timeZone: "America/Lima"
    intervalDuration: 86400000
    workingDirectory: "searchpe_working_directory"
    maxVersions: 1
    sunatZipURL: "http://www2.sunat.gob.pe/padron_reducido_ruc.zip"